<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>
    <div class="container my-3">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center text-dark">Type URL and generate QR</h3>
            </div>
            <div class="card-body">
                <div class="content d-flex flex-row">
                    <input type="text" name="" id="input_text" class="form-control form-control-md">
                    <input type="button" value="Generate" class="btn btn-sm btn-info text-dark" id="generate_qr">
                </div>
                <div id="error" class="my-3 text-center text-danger bg-dark"></div>
                <div id="result" class="my-3 d-flex align-items-center justify-content-center">
                </div>
                <div id="downloadBtn" class="text-center"></div>
            </div>
        </div>
    </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="./js/qr-assets/qr-gen.js "></script>
    <script src="./js/qr-assets/qr.min.js"></script>
</body>

</html>
